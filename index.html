<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的時尚美妝世界</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .link-button {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .profile-glow {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card rounded-3xl p-8 max-w-md w-full relative overflow-hidden">
            <!-- 裝飾性閃爍點 -->
            <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
            <div class="sparkle" style="top: 60%; right: 15%; animation-delay: 1s;"></div>
            <div class="sparkle" style="bottom: 30%; left: 20%; animation-delay: 0.5s;"></div>
            
            <!-- 個人資料區域 -->
            <div class="text-center mb-8 floating-animation">
                <div class="w-24 h-24 mx-auto mb-4 rounded-full bg-gradient-to-r from-pink-400 to-purple-500 flex items-center justify-center profile-glow">
                    <span class="text-3xl">💄</span>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">美妝時尚達人</h1>
                <p class="text-white/80 text-sm">高三學生 | 美妝愛好者 | 時尚穿搭</p>
            </div>
            
            <!-- 社交媒體連結 -->
            <div class="space-y-4">
                <!-- Instagram -->
                <a href="#" class="link-button block w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 px-6 rounded-2xl text-center font-medium shadow-lg" onclick="openLink('https://instagram.com')">
                    <div class="flex items-center justify-center space-x-3">
                        <span class="text-xl">📸</span>
                        <span>Instagram - 美妝穿搭日常</span>
                    </div>
                </a>
                
                <!-- GitHub -->
                <a href="#" class="link-button block w-full bg-gradient-to-r from-gray-700 to-gray-900 text-white py-4 px-6 rounded-2xl text-center font-medium shadow-lg" onclick="openLink('https://github.com')">
                    <div class="flex items-center justify-center space-x-3">
                        <span class="text-xl">💻</span>
                        <span>GitHub - 我的程式作品</span>
                    </div>
                </a>
                
                <!-- LinkedIn -->
                <a href="#" class="link-button block w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 px-6 rounded-2xl text-center font-medium shadow-lg" onclick="openLink('https://linkedin.com')">
                    <div class="flex items-center justify-center space-x-3">
                        <span class="text-xl">💼</span>
                        <span>LinkedIn - 專業檔案</span>
                    </div>
                </a>
                
                <!-- Email -->
                <a href="#" class="link-button block w-full bg-gradient-to-r from-green-500 to-teal-600 text-white py-4 px-6 rounded-2xl text-center font-medium shadow-lg" onclick="sendEmail()">
                    <div class="flex items-center justify-center space-x-3">
                        <span class="text-xl">✉️</span>
                        <span>Email - 聯絡我</span>
                    </div>
                </a>
            </div>
            
            <!-- 底部裝飾 -->
            <div class="mt-8 text-center">
                <p class="text-white/60 text-xs">✨ 追求美麗，展現自我 ✨</p>
            </div>
        </div>
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
        
        function sendEmail() {
            window.open('mailto:your-email@example.com?subject=來自個人頁面的訊息', '_blank');
        }
        
        // 動態添加更多閃爍效果
        function createSparkles() {
            const container = document.querySelector('.glass-card');
            
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = '0s';
                
                container.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }, 3000);
        }
        
        // 啟動閃爍效果
        createSparkles();
        
        // 滑鼠移動時的互動效果
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.glass-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        // 滑鼠離開時重置
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.glass-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>

</html>
